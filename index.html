<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }
        .profile-container:hover {
            transform: translateY(-10px);
        }
        .profile-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border: 3px solid #3498db;
        }
        h2 {
            margin: 10px 0;
            font-size: 26px;
            color: #333;
        }
        p {
            color: #777;
            margin: 5px 0 20px;
            font-size: 16px;
        }
        .skills {
            margin: 20px 0;
            text-align: left;
        }
        .skills h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills ul li {
            background-color: #e8f4f8;
            padding: 8px 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #3498db;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
            color: #3498db;
            font-size: 22px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #2c3e50;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="profil.jpg" alt="Profile Picture" class="profile-image">
    <h2>Ibnu Zaprlnn</h2>
    <p>Sistem Informasi
        <br>
        Universitas Ahmad Dahlan
    </p>

    <div class="skills">
        <h3>Skills:</h3>
        <ul>
            <li>HTML, CSS, JavaScript</li>
            <li>React & Angular</li>
            <li>Node.js & Express</li>
            <li>UI/UX Design</li>
        </ul>
    </div>

    <div class="social-icons">
        <a href="#" title="GitHub">&#x1F4BB;</a> <!-- GitHub icon (computer emoji) -->
        <a href="#" title="LinkedIn">&#x1F465;</a> <!-- LinkedIn icon (people emoji) -->
        <a href="#" title="Twitter">&#x1F426;</a> <!-- Twitter icon (bird emoji) -->
    </div>

    <footer>
        <p>&copy; 2024 Ibnu Zaprln. All rights reserved.</p>
    </footer>
</div>

</body>
</html>

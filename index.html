<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        p {
            color: gray;
            margin: 5px 0 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-icons a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img src="profil.jpg" alt="Profile Picture" class="profile-image">
    <h2>Ibnu Zaprlnn</h2>
    <p>Sistem Informasi</p>
    <div class="social-icons">
        <a href="#" title="GitHub">GitHub</a>
        <a href="#" title="LinkedIn">LinkedIn</a>
        <a href="#" title="Twitter">Twitter</a>
    </div>
</div>

</body>
</html>
